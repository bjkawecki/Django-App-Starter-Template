{% extends "_base.html" %}
{% load static %}
{% block title %}
    Zurücksetzen des Passworts – {{ app_name }}
{% endblock title %}
{% block main %}
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full rounded border border-black md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight  md:text-2xl">Ihr Passwort wurde geändert.</h1>
                <p class="mt-3 font-light">
                    Sie werden in <span id="seconds">5</span> Sekunden zur <a href="{% url 'signin' %}" class="font-semibold underline">Startseite</a> weitergeleitet.
                </p>
            </div>
        </div>
    </div>
    <script src="{% static 'js/utils/countdown.js' %}"></script>
{% endblock main %}
