{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Russische Vokabeln lernen mit System.">
        <meta name="keywords" content="Russisch, Vokabeln, Lernen, System">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                {{ app_name }}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
              rel="stylesheet" />
        <link rel="shortcut icon"
              type="image/png"
              href="{% static 'images/favicon.ico' %}" />
    </head>
    <body class="flex flex-col justify-between flex-wrap pb-5 md:pb-0 min-h-screen">
        {% include "components/navbar.html" %}
        {% block main %}
        {% endblock main %}
        {% include "components/footer.html" %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    </body>
</html>
