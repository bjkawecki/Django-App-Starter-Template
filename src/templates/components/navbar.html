{% load static %}
<nav class="py-1 px-2 fixed left-0 right-0 top-0 z-30 flex justify-center h-11 border border-black">
    <div class="flex justify-start items-center  max-w-screen-xl w-full">
        {% if user.is_authenticated %}
            <button data-drawer-target="drawer-navigation"
                    data-drawer-toggle="drawer-navigation"
                    aria-controls="drawer-navigation"
                    class="px-2 mr-2 rounded cursor-pointer md:hidden focus:ring-2 f focus:ring-gray-700 border border-black">
                {% include "icons/menu.html" %}
                <span class="sr-only">Toggle sidebar</span>
            </button>
        {% endif %}
        <a href="{% url 'home' %}"
           class="flex items-center justify-between ml-1 py-1">
            <img src="{% static 'images/logo.svg' %}"
                 class="mx-2 "
                 alt="Logo"
                 height="30"
                 width="30" />
            <span class="self-center text-xl font-semibold whitespace-nowrap">{{ app_name }}</span>
        </a>
    </div>
</nav>
