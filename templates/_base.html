{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Russische Vokabeln lernen mit System.">
        <meta name="keywords" content="Russisch, Vokabeln, Lernen, System">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="htmx-config" content='{"useTemplateFragments": "true" }'>
        <title>
            {% block title %}
                {{ app_name }}
            {% endblock title %}
        </title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
              rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
        <link rel="shortcut icon"
              type="image/png"
              href="{% static 'images/favicon.ico' %}" />
        <script src="{% static 'js/htmx/htmx.min.js' %}" defer></script>
    </head>
    <body class="flex flex-col justify-between overflow-y-hidden"
          id="body"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        {% include "components/navbar.html" %}
        {% block main %}
        {% endblock main %}
        <section id="messages">
            {% include "partials/toast.html" %}
        </section>
        <script src="{% static 'js/htmx/htmx_eventlistener.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    </body>
</html>
