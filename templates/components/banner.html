        <p class="flex items-center text-sm font-normal">
            <span class="inline-flex p-1 me-2 rounded-full w-6 h-6 items-center justify-center flex-shrink-0">
                {% include "icons/bullhorn.html" %}
            </span>
            <span>{{ app_name }} befindet sich in der Beta-Version. Testnutzer k√∂nnen sich <a href="mailto:kontakt@django-app.de" class="font-semibold underline">hier</a> anmelden.</span>
